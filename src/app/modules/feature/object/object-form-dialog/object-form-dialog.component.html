<div class="relative">
    <div mat-dialog-close="" class="absolute top-0 right-0 cursor-pointer">
        <mat-icon>close</mat-icon>
    </div>
    <div *ngIf="isCreateMode" class="font-bold text-xl">Add Object</div>
    <div *ngIf="!isCreateMode" class="font-bold text-xl">Edit Object</div>
    <hr class="my-2">
    <form class="mt-4 gap-2" [formGroup]="form">
        <mat-form-field class="w-full">
            <mat-label>Object Name</mat-label>
            <input
                formControlName="name"
                id="name"
                matInput>
        </mat-form-field>
        <div class="flex gap-4">
            <mat-form-field class="w-full">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let category of categoryList" [value]="category">{{category}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Dimension</mat-label>
                <input
                    formControlName="dimension"
                    id="dimension"
                    matInput>
            </mat-form-field>
        </div>
        <mat-form-field class="w-full">
            <mat-label>Feature</mat-label>
            <mat-select formControlName="feature">
                <mat-option *ngFor="let feature of featureList" [value]="feature">{{feature}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <div class="mt-4 flex gap-4">
        <button mat-flat-button color="primary">
            Save
        </button>
        <button mat-flat-button color="accent" mat-dialog-close>
            Cancel
        </button>
    </div>
</div>
