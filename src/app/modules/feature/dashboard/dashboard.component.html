<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent overflow-y-auto">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Dashboard</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'">
                <span class="ml-2 mr-1">Generate Info Map</span>
            </button>
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'">
                <span class="ml-2 mr-1">Bayes Information</span>
            </button>
        </div>

    </div>
    <!-- Main -->
    <div class="flex flex-auto px-4 ">
        <!-- Object Table -->
        <div class="flex flex-col flex-auto shadow-2xl overflow-auto">

        </div>
    </div>

</div>
