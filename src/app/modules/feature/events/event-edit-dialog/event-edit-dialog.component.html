<div class="relative">
    <div mat-dialog-close class="absolute top-0 right-0"><mat-icon>close</mat-icon></div>
    <div class="font-bold text-xl">Edit Events</div>
    <hr class="my-2">
    <form class="mt-4 gap-2" [formGroup]="form">
        <mat-form-field class="w-full">
            <mat-label>Cycle</mat-label>
            <input
                formControlName="cycle"
                id="cycle"
                matInput>
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Events</mat-label>
            <input
                formControlName="event"
                id="events"
                matInput>
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>TS</mat-label>
            <input
                formControlName="ts"
                id="ts"
                matInput>
        </mat-form-field>
    </form>
    <div class="mt-4 flex gap-4">
        <button mat-flat-button color="primary">
            Update
        </button>
        <button mat-flat-button color="accent" mat-dialog-close>
            Cancel
        </button>
    </div>
</div>
